spring:
  application:
    name: userservice

  datasource:
      url: jdbc:mysql://localhost:3306/fitnessdb
      username: root
      password: root@12345
      driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
        defaultZone: http://localhost:8761/eureka/

server:
  port: 8081

